<!DOCTYPE html>

<head>
<script type="text/javascript"  src="js/jquery.js"></script>
  <title>Calc</title>
	
  <script type="text/javascript">
  
	function zamijeni(broj){
			var vrijednost=$('#test').val();
			vrijednost+=broj;
			$('#test').val(vrijednost);	
	}
	function send_nacl(value,operand){
		  Calculator = document.getElementById('hello_tutorial');
		  Calculator.postMessage(operand.toString());
		  Calculator.postMessage(value.toString());
	}
	
    $( document ).ready(function() {
		$('#1').click(function(){
			zamijeni(1);
		});
		$('#2').click(function(){
			zamijeni(2);		
		});
		$('#3').click(function(){
			zamijeni(3);		
		});
		$('#4').click(function(){
			zamijeni(4);		
		});
		$('#5').click(function(){
			zamijeni(5);		
		});
		$('#6').click(function(){
			zamijeni(6);		
		});
		$('#7').click(function(){
			zamijeni(7);		
		});
		$('#8').click(function(){
			zamijeni(8);		
		});
		$('#9').click(function(){
			zamijeni(9);		
		});
		$('#0').click(function(){
			zamijeni(0);		
		});  
		$('#C').click(function(){
			$('#test').val('');	
		});
		$('#btn_plus').click(function(){
			zamijeni('+');
		});
		$('#btn_minus').click(function(){
			zamijeni('-');
		});
		$('#btn_jednako').click(function(){
			  Calculator = document.getElementById('hello_tutorial');
			  Calculator.postMessage($('#test').val());
		});
		$('#btn_puta').click(function(){
			zamijeni('*');
		});
	});
	
    function handleMessage(message_event) {
		$('#test').val(message_event.data);
    }

  </script>
</head>
